name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: create cmake project
        run: cmake -B build -S .
      - name: build cmake project
        run: cmake --build build/ --target all
      - name: execute test
        run: ./build/test.exe
