name: macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: install dependencies
      run: brew install fmenezes/tap/clang-tidy
    - uses: actions/checkout@v3
    - name: create cmake project
      run: cmake -B build -S .
    - name: build cmake project
      run: cmake --build build/ --target all
    - name: execute test
      run: ./build/test
